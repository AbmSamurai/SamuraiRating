
  <div *ngFor = "let team of teams" class="flip-container" ontouchstart="this.classList.toggle('hover');">
    <div class="flipper">
      <div class="front">
        <div class="card-container">
          <h4 class="raleway font-thin">{{ team.Name }}</h4>
          <div class="team-logo">
            <img src="{{ team.Picture }}" alt="../../../../assets/images/Carrot.png">
          </div>
          <h4 class="raleway font-thin">Points: {{ team.Rating }}</h4>
        </div>

      </div>
      <div class="back">
        <div class="card-container">
          <div class="submit-button ">
            <span class="submit-text">Review</span>
          </div>
          <div class="submit-button">
            <span class="submit-text" (click)="sendTeam(team)">View</span>
          </div>
        </div>
      </div>
    </div>
  </div>
