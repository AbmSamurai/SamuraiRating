<div class="team-information">
   <div class="team-logo-information-card">
      <img class="team-logo" [src]="this.givenTeam.Picture | safe">
      <div class="information">
          <h2 class="card-title">{{this.givenTeam.Name}}</h2>
          <h5 class="card-text">Overall points: {{this.givenTeam.Rating}} </h5>
          <p class="card-text">Last Sprint Points: 33 </p>
      </div>
   </div>

   <table class="table table-striped table-warsning col-md-5">
      <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
         </tr>
      </thead>
      <tbody *ngFor="let m of this.givenTeam.Members; let i = index">
        <tr >
          <th scope="row">{{i + 1}}</th>
          <td>{{m.displayName}}</td>
             </tr>
         </tbody>
    </table>
</div>
