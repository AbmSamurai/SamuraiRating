
<div class="container-fluid">

  <div class="row">
    <div class="card teamcard col-md-5 col-sm-5" >
     <div class="row">

        <div class="card-block col-md-4 col-sm-5">
          <h2 class="card-title">Team name</h2>
          <h5 class="card-text">Averall points: 150 </h5>

     </div>
      </div>
<br>

    <li class="list grout-item">{{team}}</li>
  </ul>
</div>

</div>
  </div>
