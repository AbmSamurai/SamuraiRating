<div>
    <div class="password">
        <h3 class="col-6 col-sm-10 col-md-12">Team Name</h3>
        <select [(ngModel)]='teamName' class=" col-10 col-sm-10 col-md-12">
            <option>Switch to team:</option>
            <option  *ngFor = "let team of teams | async">{{ team.Name }}</option>
        </select>
    </div>
    <div class="col-12 submit-button-container">
        <div class="submit-button" (click) = 'submit()'><span class="submit-text">Submit</span></div> 
    </div>
</div>
